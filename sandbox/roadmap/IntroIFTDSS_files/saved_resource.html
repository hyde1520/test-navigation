<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!--<base href="/">--><base href=".">
  <title>Conversation Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:image" content="conversation.svg">
  <meta property="og:title" content="Conversation Chat Simple">
  <meta property="og:description" content="Sample application that shows how to use the Conversation API to identify user intents">
  <link rel="shortcut icon" href="https://geobot.mybluemix.net/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./app.css">
</head>
<body marginwidth="0" marginheight="0">
   
  <div id="view-change-button" class="button" onclick="PayloadPanel.togglePanel(event, this)">
    <img class="option full" src="./Chat Button.png">
    <img class="option not-full" src="./Code Button.png">
  </div>
  
 
  <div id="contentParent" class="responsive-columns-wrapper">
    <div id="chat-column-holder" class="responsive-column content-column">
      <div class="chat-column">
        <div id="scrollingChat"><div class="segments load"><div class="from-watson latest top"><div class="message-inner"><p>Hello. How can I help you?</p></div></div></div></div>
        <label for="textInput" class="inputOutline">
          <input id="textInput" class="input responsive-column" placeholder="Type something" type="text" onkeydown="ConversationPanel.inputKeyDown(event, this)" style="width:100%">
        </label>
      </div>
    </div>
    <!--Ionel 
    <div id="payload-column" class="fixed-column content-column">
      <div id="payload-initial-message">
        Type something to see the output
      </div>
      <div id="payload-request" class="payload"></div>
      <div id="payload-response" class="payload"></div>
    </div>
    -->
  </div>

  <script src="./common.js"></script>
  <script src="./api.js"></script>
  <script src="./conversation.js"></script>
  <script src="./payload.js"></script>
  <script src="./global.js"></script><div id="textInputDummy"></div>


</body></html>
